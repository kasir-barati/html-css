<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multidimensional Content</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <!-- Represents a header cell in a table. -->
          <!-- Does not belong to any category -->
          <!-- Should be only used inside a tr -->
          <!-- It can contain Flow content, but no header, footer, sectioning content, or heading content descendants. -->
          <th>Name</th>
          <th>Email</th>
          <th>Registered</th>
          <th>Last Logged In</th>
        </tr>
        <!-- It represents a row of cells in a table. -->
        <!-- It can only be inside:
          - thead
          - tbody
          - tfoot 
          - table if there are no tbody, and it should be after caption, colgroup, and thead.
        -->
        <!-- It is not categorized under any content model -->
        <!-- It accepts th, td, and script-supporting elements as content model -->
      </thead>
      <!-- It represents the header of a table (column labels) -->
      <!-- It is not categorized under any content model -->
      <!-- 
        We can use it only as a child of a table element, 
        after any caption, and colgroup elements 
        and before any tbody, tfoot, and tr elements, 
        but only if there are no other thead elements that are children of the table element.
      -->
      <!-- Its content model is tr and script-supporting elements -->
      <tbody>
        <tr>
          <td>101</td>
          <!-- Represents a data cell in a table. -->
          <!-- It is not categorized under any content model -->
          <!-- Can only be used inside a tr -->
          <!-- content model: Flow content -->
          <td>Kagome Johnson</td>
          <td>alice.johnson@example.com</td>
          <td>2023-01-15</td>
          <td>2024-06-10</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Bob Smith</td>
          <td>bob.smith@example.com</td>
          <td>2022-11-25</td>
          <td>2024-06-12</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Hinata White</td>
          <td>hinata.white@example.com</td>
          <td>2023-03-08</td>
          <td>2024-06-14</td>
        </tr>
      </tbody>
      <!-- It represent the body of a table -->
      <!-- It is not categorized under any content model -->
      <!-- 
        It can only be used as a child of a table element,
        after any caption, colgroup, and thead elements,
        but only if there are no tr elements that are children of the table element.
      -->
      <!-- Its content model is tr and script-supporting elements -->
      <tfoot>
        <tr>
          <td colspan="4">Earliest signup</td>
          <td>2022-11-25</td>
        </tr>
        <tr>
          <td colspan="4">Last login</td>
          <td>2024-06-14</td>
        </tr>
      </tfoot>
    </table>
    <!-- Tabular: Consisting of or presented in columns or tables -->
    <!-- it represents data in the form of a table with more than one dimension -->
    <!-- It is Flow content and Palpable content. -->
    <!-- Its content model is a bit picky:
      In this exact order: 
      1. Optionally a caption element
      2. Followed by zero or more colgroup elements
      3. Followed optionally by a thead element, 
      4. Followed by either zero or more tbody elements or one or more tr elements
      5. Followed optionally by a tfoot element, 
      6. optionally intermixed with one or more script-supporting elements.
    -->
  </body>
</html>
