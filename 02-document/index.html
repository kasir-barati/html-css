<!-- index.html usually is the default page that will be shown to the user. -->
<!DOCTYPE html>
<!-- DOCTYPEs are for backward compatibility and preventing browsers from using something that they deem better. -->
<html lang="en">
  <head>
    <title>
      This is what is being shown in the tab as its title, google search engine
      and when a user save the page as their favorite. It can only be one.
    </title>
    <meta charset="UTF-8" />
    <!-- All the supported characters. UTF-8 covers almost all languages and symbols. -->
  </head>
  <!-- Metadata: Data that explains what some other data means.
    They are data that explains your HTML document
    E.g. title, style, meta, etc
  -->
  <body>
    <section>
      <section></section>
    </section>
    <!-- A sectioning root: A node in the tree that represents the root of a new section of the document -->
    <!-- Container: An element with nested elements inside it. -->
  </body>
  <!-- Represents the content of the document
    body is a section
    Creating an Outline: kinda like a table of contents
    Some tool is gonna create a table of contents from my HTML document
  -->
</html>
<!-- 
    html element is the root of a HTML document.
    "lang" attribute specifies the language that the doc is written in, the actual language. Read the HTML spec for seeing valid values for lang attribute.
  -->
<!-- Content model: A head element followed by a body element. -->
